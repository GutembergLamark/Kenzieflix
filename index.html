<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KenzieFlix</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <header>
        <figure class="fig-logo">
            <img class="logo" src="./assets/logo.png" alt="Logo">
            <figcaption></figcaption>
        </figure>
    </header>

    <div class="container">
        <main>
            <h1>Quem está assistindo?</h1>

            <aside class="profiles">
                <ul class="list-users">
                    <li>
                        <figure>
                            <div class="box">
                                <img src="./assets/avatar1.png" alt="">
                            </div>
                            <figcaption>Aline</figcaption>
                        </figure>
                    </li>
                    <li>
                        <figure>
                            <div class="box">
                                <img src="./assets/avatar1 (1).png" alt="">
                            </div>
                            <figcaption>Pedrinho</figcaption>
                        </figure>
                    </li>
                    <li>
                        <figure>
                            <div class="box">
                                <img src="./assets/avatar1 (2).png" alt="">
                            </div>
                            <figcaption>Júlia</figcaption>
                        </figure>
                    </li>
                    <li>
                        <figure>
                            <div class="box add-profile">
                                <img src="./assets/Frame 5.png" alt="" />
                            </div>
                            <figcaption>Adicionar perfil</figcaption>
                        </figure>
                    </li>
                </ul>
            </aside>

            <a href="#">Gerenciar Perfis</a>
        </main>

    </div>
</body>

</html>
